<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./SASS/style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: white; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <section class="Card">
      <div class="Card__Hero">
        <div class="Card__Hero--Overlay">
          <img src="./images/image-header-mobile.jpg" alt="Mobile picture">
        </div>
      </div>
      <div class="Card__Content">
        <h1 class="Card__Title">
          Get <span>insights</span> that help your business grow.
        </h1>
        <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
  experience, and overall efficiency.
        </p>
        <div class="Card__StatsFlex">
          <div class="Card__Stat">
            <h3 class="Card__Stat--Number">
              10k+
            </h3>
            <p class="Card__Stat--Name">
              companies
            </p>
          </div>
          <div class="Card__Stat">
            <h3 class="Card__Stat--Number">
              314
            </h3>
            <p class="Card__Stat--Name">
              templates
            </p>
          </div>
          <div class="Card__Stat">
            <h3 class="Card__Stat--Number">
              12M+
            </h3>
            <p class="Card__Stat--Name">
              queries
            </p>
          </div>
        </div>
      </div>
    </section>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Brenhines</a>.
  </div>
</body>
</html>
